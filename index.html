        /**

        function updateContainerContent(container, data, lang) {

        /**

        function switchLanguage(lang, playAnimation = true) {
            if (!languageData[lang]) {

                return;

            if (isAnimating && playAnimation) {

                return;

            console.log(`åˆ‡æ¢è¯­è¨€: ${currentLang} -> ${lang}`);
            
            const oldLang = currentLang;
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);
            
            if (playAnimation) {
                animateLanguageSwitch(oldLang, lang);
            } else {
                showLanguage(lang);

                bindCopyFunctions();

        /**

        function animateLanguageSwitch(oldLang, newLang) {
            isAnimating = true;
            
            const oldContainer = document.getElementById(`card-content-${oldLang}`);
            const newContainer = document.getElementById(`card-content-${newLang}`);
            
            if (!oldContainer || !newContainer) {

                isAnimating = false;
                return;

            // å‡†å¤‡æ–°å®¹å™¨
            newContainer.style.display = 'block';
            newContainer.style.position = 'absolute';
            newContainer.style.left = '0';
            newContainer.style.top = '0';
            newContainer.style.width = '100%';
            newContainer.classList.remove('active');
            
            // å¼€å§‹åŠ¨ç”»
            oldContainer.classList.remove('active');
            oldContainer.classList.add('leaving');
            
            // åŠ¨ç”»ç»“æŸåæ¸…ç†
            setTimeout(() => {
                oldContainer.style.display = 'none';
                oldContainer.classList.remove('leaving');
                
                // æ–°å®¹å™¨å›åˆ°æ­£å¸¸å¸ƒå±€æµ

                updateButtonTexts(languageData[newLang].texts);
                bindCopyFunctions();

        /**

        function bindCopyFunctions() {

            document.querySelectorAll('.phone-number, .email-value, .location-value').forEach(element => {

        /**
         * æ˜¾ç¤ºå¤åˆ¶æç¤º
         */
        function showCopyNotification(parentElement) {
            const oldNotification = parentElement.querySelector('.copy-notification');
            if (oldNotification) oldNotification.remove();
            
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = 'å·²å¤åˆ¶!';
            
            parentElement.style.position = 'relative';
            parentElement.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode === parentElement) {
                        parentElement.removeChild(notification);
                    }
                }, 300);
            }, 1500);
        }

        /**
         * è€å¼å¤åˆ¶æ–¹æ³•
         */
        function fallbackCopyText(text, parentElement) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) showCopyNotification(parentElement);
            } catch (err) {
                console.error('è€å¼å¤åˆ¶æ–¹æ³•å¤±è´¥:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // ===================================================================
        // è§†é¢‘æ’­æ”¾å™¨ç³»ç»Ÿ
        // ===================================================================
        const mediaPlaylist = {
            files: [],           // å­˜å‚¨åª’ä½“æ–‡ä»¶ä¿¡æ¯çš„æ•°ç»„
            currentIndex: 0,     // å½“å‰æ’­æ”¾çš„æ–‡ä»¶ç´¢å¼•
            
            /**
             * åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨ï¼Œæ·»åŠ ä¸¤ä¸ªç¡¬ç¼–ç çš„è§†é¢‘æ–‡ä»¶
             * æ–‡ä»¶1: cmgchinese005.mp4 (é»˜è®¤æ’­æ”¾)
             * æ–‡ä»¶2: cmgenglish005.mp4
             */
            initializePlaylist: function() {
                // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                this.clear();
                
                // æ·»åŠ ä¸¤ä¸ªè§†é¢‘æ–‡ä»¶åˆ°æ’­æ”¾åˆ—è¡¨
                const videoFiles = [
                    {
                        name: 'cmgchinese005.mp4',
                        url: 'cmgchinese005.mp4',
                        type: 'video/mp4'
                    },
                    {
                        name: 'cmgenglish005.mp4',
                        url: 'cmgenglish005.mp4',
                        type: 'video/mp4'
                    }
                ];
                
                // å°†æ–‡ä»¶æ·»åŠ åˆ°æ’­æ”¾åˆ—è¡¨
                videoFiles.forEach(file => {
                    this.files.push(file);
                });
                
                // è®¾ç½®å½“å‰æ’­æ”¾ç¬¬ä¸€ä¸ªæ–‡ä»¶
                this.currentIndex = 0;
                return this.files.length;
            },
            
            /**
             * æ¸…ç©ºæ’­æ”¾åˆ—è¡¨
             */
            clear: function() {
                this.files = [];
                this.currentIndex = 0;
            },
            
            /**
             * è·å–å½“å‰æ’­æ”¾çš„æ–‡ä»¶
             * @returns {Object|null} å½“å‰æ–‡ä»¶ä¿¡æ¯å¯¹è±¡
             */
            getCurrentFile: function() {
                if (this.files.length > 0 && 
                    this.currentIndex >= 0 && 
                    this.currentIndex < this.files.length) {
                    return this.files[this.currentIndex];
                }
                return null;
            },
            
            /**
             * æ’­æ”¾ä¸‹ä¸€é¦–
             * åˆ‡æ¢åˆ° cmgenglish005.mp4ï¼ˆå¦‚æœå½“å‰æ˜¯ cmgchinese005.mp4ï¼‰
             * æˆ–åˆ‡æ¢å› cmgchinese005.mp4ï¼ˆå¦‚æœå½“å‰æ˜¯ cmgenglish005.mp4ï¼‰
             * @returns {boolean} æ˜¯å¦æˆåŠŸåˆ‡æ¢åˆ°ä¸‹ä¸€é¦–
             */
            playNext: function() {
                if (this.files.length < 2) return false;
                
                // å¾ªç¯æ’­æ”¾ï¼šcmgchinese005.mp4 â†’ cmgenglish005.mp4 â†’ cmgchinese005.mp4
                this.currentIndex = (this.currentIndex + 1) % this.files.length;
                return this.loadCurrentFile();
            },
            
            /**
             * æ’­æ”¾ä¸Šä¸€é¦–
             * åˆ‡æ¢åˆ° cmgchinese005.mp4ï¼ˆå¦‚æœå½“å‰æ˜¯ cmgenglish005.mp4ï¼‰
             * æˆ–åˆ‡æ¢åˆ° cmgenglish005.mp4ï¼ˆå¦‚æœå½“å‰æ˜¯ cmgchinese005.mp4ï¼‰
             * @returns {boolean} æ˜¯å¦æˆåŠŸåˆ‡æ¢åˆ°ä¸Šä¸€é¦–
             */
            playPrev: function() {
                if (this.files.length < 2) return false;
                
                // å¾ªç¯æ’­æ”¾ï¼šcmgenglish005.mp4 â†’ cmgchinese005.mp4 â†’ cmgenglish005.mp4
                this.currentIndex = (this.currentIndex - 1 + this.files.length) % this.files.length;
                return this.loadCurrentFile();
            },
            
            /**
             * åŠ è½½å¹¶æ’­æ”¾å½“å‰æ–‡ä»¶
             * @returns {boolean} æ˜¯å¦æˆåŠŸåŠ è½½
             */
            loadCurrentFile: function() {
                const currentFile = this.getCurrentFile();
                if (!currentFile) return false;
                
                // è®¾ç½®è§†é¢‘æº
                videoPlayer.src = currentFile.url;
                videoPlayer.load();
                
                // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€ä¸ºæš‚åœ
                playBtn.textContent = 'â–¶';
                
                return true;
            }
        };

        /**
         * åˆå§‹åŒ–è§†é¢‘æ’­æ”¾å™¨
         */
        function initVideoPlayer() {
            // è·å–DOMå…ƒç´ 
            const videoPlayer = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progress = document.getElementById('progress');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
            mediaPlaylist.initializePlaylist();
            
            // ç¡®ä¿è§†é¢‘å…ƒç´ åŠ è½½ç¬¬ä¸€ä¸ªæ–‡ä»¶
            const currentFile = mediaPlaylist.getCurrentFile();
            if (currentFile) {
                videoPlayer.src = currentFile.url;
            }
            
            // ä¸Šä¸€é¦–æŒ‰é’®äº‹ä»¶
            prevBtn.addEventListener('click', function() {
                if (mediaPlaylist.files.length >= 2) {
                    mediaPlaylist.playPrev();
                }
            });
            
            // ä¸‹ä¸€é¦–æŒ‰é’®äº‹ä»¶
            nextBtn.addEventListener('click', function() {
                if (mediaPlaylist.files.length >= 2) {
                    mediaPlaylist.playNext();
                }
            });
            
            // æ’­æ”¾/æš‚åœåŠŸèƒ½
            function togglePlay() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    playBtn.textContent = 'âšâš';
                } else {
                    videoPlayer.pause();
                    playBtn.textContent = 'â–¶';
                }
            }
            
            // æ›´æ–°è¿›åº¦æ¡
            function updateProgress() {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
                durationEl.textContent = formatTime(videoPlayer.duration);
            }
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º (ç§’ -> åˆ†:ç§’)
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // è·³è½¬åˆ°æŒ‡å®šæ—¶é—´
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = videoPlayer.duration;
                videoPlayer.currentTime = (clickX / width) * duration;
            }
            
            // éŸ³é‡æ§åˆ¶
            function updateVolume() {
                videoPlayer.volume = volumeSlider.value;
                
                if (videoPlayer.volume === 0) {
                    muteBtn.textContent = 'ğŸ”‡';
                } else {
                    muteBtn.textContent = 'ğŸ”Š';
                }
            }
            
            // é™éŸ³/å–æ¶ˆé™éŸ³
            function toggleMute() {
                videoPlayer.muted = !videoPlayer.muted;
                
                if (videoPlayer.muted) {
                    muteBtn.textContent = 'ğŸ”‡';
                    volumeSlider.value = 0;
                } else {
                    muteBtn.textContent = 'ğŸ”Š';
                    volumeSlider.value = videoPlayer.volume;
                }
            }
            
            // åˆ‡æ¢å…¨å±
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen().catch(err => {
                        console.error(`å…¨å±è¯·æ±‚é”™è¯¯: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            // è§†é¢‘åŠ è½½å®Œæˆåçš„æ—¶é•¿æ˜¾ç¤º
            videoPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(videoPlayer.duration);
            });
            
            // äº‹ä»¶ç›‘å¬ç»‘å®š
            playBtn.addEventListener('click', togglePlay);
            videoPlayer.addEventListener('click', togglePlay);
            videoPlayer.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', updateVolume);
            muteBtn.addEventListener('click', toggleMute);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // åˆå§‹åŒ–éŸ³é‡
            updateVolume();
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !e.target.matches('button, input, textarea')) {
                    e.preventDefault();
                    togglePlay();
                }
            });
            
            console.log('è§†é¢‘æ’­æ”¾å™¨åˆå§‹åŒ–å®Œæˆ');
        }
